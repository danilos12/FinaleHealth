 <div  class="flex flex-col md:flex-row  justify-center w-[100vw] md:p-2 p-12">
 <div class="w-[30%] rounded-l-lg hidden md:flex flex-col align-center justify-center bg-cover bg-center relative overflow-hidden" 
 [style.backgroundImage]="'url(' + imageUrl + ')'">

        
<div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <h1 class="text-4xl font-bold text-center mt-8  text-white relative z-10">Patients Forms</h1>
    <p class="text-sm text-white text-center relative z-10 p-4">
        A collection of interactive forms used to add, edit, and view patient information such as personal details, contact info, and medical history. These forms ensure accurate data entry and support validation for a seamless user experience.
    </p>
    <button
    (click)="navigateToPatientsList()"
        class="absolute bottom-10 left-1/2 transform -translate-x-1/2 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
        View Patients List
    </button>
</div>

<form
    #patientForms
    class="md:w-[30%] rounded-r-lg w-full p-12  shadow-lg space-y-6"
    [formGroup]="patientsForm"
    (ngSubmit)="onSubmit()"
    
>
    <p class="text-lg font-semibold text-gray-800">Patient Information</p>
    <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input
            id="firstName"
            formControlName="firstName"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter first name"
        />
    </div>

    <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input
            id="lastName"
            formControlName="lastName"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter last name"
        />
    </div>

    <div>
        <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
        <input
            id="dob"
            formControlName="dob"
            type="date"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
    </div>

    <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
        <input
            id="phone"
            formControlName="phoneNumber"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter phone number"
        />
    </div>
    <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
        <input
            id="address"
            formControlName="address"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter address"
        />
    </div>

    <button
      
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors"
    >
        Submit
    </button>
</form>

 </div>
